controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
index:
    path: /
    controller: App\Controller\TestController::index
test:
    path: /test/{dept}
    controller: App\Controller\TestController::test
    defaults:
        departement: 0
    requirements:
        departement: \d+
bien:
    path: /bien/
    controller: App\Frais\BienImmo::affichePrix
